<section class="property-binding">

    <article>
        <h3>Interpolation / Interpolação</h3>
        <p>String redenrizada com interpolação: {{ url }}</p>
        <p>Resultado de 1 + 1 é: {{ 1 + 1 }}</p>
        <p>Resultado de 1 + 1 não é: {{ 1 + 1 + getValor()}}</p>
        <p>Curso de Angular e gosto de curso: {{ cursoAngular && getCurtirCurso() }}</p>
        <p [textContent]=""></p>
    </article>

    <article>
        <h3>Property Binding</h3>
        <img src="{{ urlImagem }}">
        <img [src]="urlImagem">
        <img bind-src="urlImagem">
    </article>
</section>
